        function multiply(max) {
            let table = '<div>';
            for (let row = 1; row <= max; row++) {
                table += "<div>";

                for (let column = 1; column <= max; column++) {
                    let res = "<span>" + row * column + "</span>" ;
                    // if (res < 10) {

                    table += res + "|";
                }
                table += "</div>";
            }

            table += "</div>";
            document.write(table);
        }
